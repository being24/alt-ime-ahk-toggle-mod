name: Ahk2Exe and Release for alt-ime-ahk-mod

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  Ahk2Exe-and-Release:
    name: Ahk2Exe and Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download AutoHotkey
        run: |
          Invoke-WebRequest -Uri "https://github.com/AutoHotkey/AutoHotkey/releases/download/v1.1.37.02/AutoHotkey_1.1.37.02.zip" -OutFile "AutoHotkey.zip"
          Expand-Archive -Path "AutoHotkey.zip" -DestinationPath "AutoHotkey"
        shell: powershell

      - name: Ahk2Exe
        shell: pwsh
        run: |
          $cwd = (Get-Item .).FullName;
          # Êó¢„Å´AutoHotkey„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÉªÂ±ïÈñãÊ∏à„Åø„Å™„ÅÆ„Åß„ÄÅ„Åù„ÅÆ„Éë„Çπ„Çí‰Ωø„ÅÜ
          $ahk2exe = "$cwd/AutoHotkey/Compiler/Ahk2Exe.exe"
          $baseFile = "$cwd/AutoHotkey/Compiler/Unicode 32-bit.bin"
          $command = '"' + $ahk2exe + '" /silent /verbose '
          $command += '/in "alt-ime-ahk-mod.ahk" '
          $command += '/out "alt-ime-ahk-mod.exe" '
          $command += '/base "' + $baseFile + '" '
          Invoke-Expression $command

      - name: Collect tag information
        id: tag-info
        shell: powershell
        run: Write-Output ('::set-output name=tag-name::' + ('${{github.ref}}' -replace 'refs/tags/', ''))

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{steps.tag-info.outputs.tag-name}}
          name: Release ${{steps.tag-info.outputs.tag-name}}üéâ
          body: ---
          files: alt-ime-ahk-mod.exe
          draft: true
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
